{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            gap: 10px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Content styles */
        .content {
            flex: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }
        .welcome-section {
            margin-bottom: 30px;
        }
        .add-workout-btn {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }
        .add-workout-btn:hover {
            background-color: #0056b3;
        }

        /* Form styles */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .form-container .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo" width="70" height="70" class="rounded-circle">
                <h3>Fitness Everdeen</h3>
            </div>
            <a href="{% url 'main' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'workout_list' %}"><i class="fas fa-calendar-alt"></i> Workout List</a>
            <a href="{% url 'add_workout' %}"><i class="fas fa-dumbbell"></i> Create Workout</a>
        </div>
        <a href="{% url 'logout' %}" class="mt-auto"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="welcome-section">
            <h1>Welcome, {{ username }}</h1>
            <p>Create a new workout schedule.</p>
        </div>

        
        <div class="form-container">
            <h2>Add Workout</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="workout_name" class="form-label">Workout Title</label>
                    <input type="text" class="form-control" id="workout_name" name="workout_name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="workout_type" class="form-label">Workout Type</label>
                    <select class="form-control" id="workout_type" name="workout_type" required>
                        <option value="" disabled selected>Select Workout Type</option>
                        <option value="strength">Strength</option>
                        <option value="cardio">Cardio</option>
                        <option value="flexibility">Flexibility</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Workout</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
